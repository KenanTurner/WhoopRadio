<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="preload" as="image" href="./images/default-white.png">
		<link rel="preload" as="image" href="./images/back-white-drop.png">
		<script type="text/javascript" src="./MetaMusic/src/module-manager.js"></script>
		<script type="module" src="./js/main.js"></script>
	</head>
	<body>
		<footer>
			<div id="progress-container">
				<div id="current-progress"></div>
				<div id="duration"></div>
			</div>
			<div id="controls" class="controls">
				<button id="previous">|<</button>
				<button id="backward"><<</button>
				<button id="play">Play</button>
				<button id="pause">Pause</button>
				<button id="stop">Stop</button>
				<button id="forward">>></button>
				<button id="next">>|</button>
			</div>
		</footer>
		<div class="album-container" id="album-container">

		</div>
		<div class="track-container" id="track-container">

		</div>
		<div class="track-container" id="queue-container">

		</div>
	</body>
</html>
